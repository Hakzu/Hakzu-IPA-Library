
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="scripts/link.js"></script>
    <title>Home</title>
  </head>
  <body>
    <!-- Header -->
    <header class="main-header">
      <div class="header-content">
        <h1 class="app-title">Hakzu's IPA LIBRARY</h1>
        <div class="header-subtitle">nice!</div>
      </div>
    </header>

    <!-- Search Section -->
    <section class="search-section">
      <div class="search-container">
        <div class="search-wrapper">
          <input type="text" class="search-input" placeholder="Search apps and libraries..." id="searchInput">
          <button class="search-button">
            <span>üîç</span>
          </button>
        </div>
      </div>
    </section>

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-content">
        <div class="hero-text">
          <h2>Welcome Back</h2>
          <p>Access your favorite apps and IPA libraries</p>
        </div>
      </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Socials Section -->
      <section class="content-section">
        <h3 class="section-title">
          <span class="title-icon">üåê</span>
          Socials
        </h3>
        <div class="app-grid">
          <div class="app-card">
            <div class="app-icon-wrapper">
              <img src="https://media.istockphoto.com/photos/red-play-icon-button-on-white-background-social-media-and-sign-3d-picture-id1348212541?b=1&k=20&m=1348212541&s=170667a&w=0&h=6L67l228RvKoBbEzcw7LtfZDspPL3AQP4P9QZmeziIQ=" class="app-icon" alt="YouTube">
            </div>
            <div class="app-info">
              <h4 class="app-name">YouTube</h4>
              <p class="app-description">Video sharing platform</p>
            </div>
            <button onclick="yt()" class="app-button">
              <span>GO</span>
            </button>
          </div>
        </div>
      </section>

      <!-- Hakzu's Collection Section -->
      <section class="content-section">
        <h3 class="section-title">
          <span class="title-icon">üì±</span>
          Hakzu's Collection
        </h3>
        <div class="app-grid">
          <div class="app-card">
            <div class="app-icon-wrapper">
              <img src="https://avatars.githubusercontent.com/u/74646501?v=4" class="app-icon" alt="Hakzu's Library">
            </div>
            <div class="app-info">
              <h4 class="app-name">Hakzu's IPA Library</h4>
              <p class="app-description">Curated iOS app collection</p>
            </div>
            <button onclick="openHakzuLib()" class="app-button primary">
              <span>BROWSE</span>
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <div class="nav-container">
        <a href="#" class="nav-item active">
          <img src="assets/home.png" class="nav-icon" alt="Home">
          <span class="nav-label">Home</span>
        </a>
        <a onclick="openHakzuLib()" class="nav-item">
          <img src="assets/apps.png" class="nav-icon" alt="Apps">
          <span class="nav-label">Apps</span>
        </a>
        <a onclick="" class="nav-item">
          <img src="assets/recent.png" class="nav-icon" alt="Recent">
          <span class="nav-label">Recent</span>
        </a>
        <a href="#" class="nav-item">
          <img src="assets/refresh.png" class="nav-icon" alt="Refresh">
          <span class="nav-label">Refresh</span>
        </a>
      </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
